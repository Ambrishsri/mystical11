<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
 
    <link rel="stylesheet" href="index.css">
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mystical production</title>
</head>
<body>
    
    <div class="container">
        <div class="text">
           GET YOUR QUOTE
        </div>

        <form action="https://formspree.io/f/xbjvkzgo" method="post">

            <div style="max-width:400px;margin:auto">
               
           <div class="form-row">
              <div class="input-data">
                 <input type="text"  name="name" required>
                 <div class="underline"></div>
                 <label for=""><i class="fa fa-user fa-fw"></i> &nbsp; Your Name</label>
              </div>
           </div>
                </div>
              
            <div style="max-width:400px;margin:auto">
             
              <div class="form-row">
              <div class="input-data">
                 <input type="text" name="email" required>
                 <div class="underline"></div>
                 <label for=""><i class="fa fa-envelope fa-fw"></i> &nbsp; Email address</label>
              </div>
           </div>
                </div>
            
                <div style="max-width:400px;margin:auto">   
           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="number" required>
                 <div class="underline"></div>
                 <label for=""><i class="fa fa-phone fa-fw"></i> &nbsp; Phone number</label>
              </div>
           </div>
                </div>

                    <div style="max-width:400px;margin:auto">
                      
           <div class="form-row">
           <div class="input-data textarea">
            
              <textarea rows="8" cols="80" name="message" required></textarea>
              
              <div class="underline"></div>
              <label for=""><i class="fa-solid fa-message fa-fw"></i> &nbsp; Write in your message</label>
              
           </div>
           </div>
           </div>
                   
              <div class="form-row submit-btn">
                 <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" name="submit" value="submit">
                 </div>
              </div>
        </form>
        </div>
</body>
</html>
